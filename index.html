<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GGwellplayed Gaming Cafe | Pune's Premier Esports Arena</title>
    <meta name="description" content="Premium gaming cafe in Pune featuring RTX 4080s, PS5 consoles, and 240Hz monitors. Book your slot via WhatsApp now!">
    <meta name="theme-color" content="#050714">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS with Custom Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gg: {
                dark: '#050714',
                panel: '#0F1229',
                medium: '#0F1229',
                cyan: '#00D9FF',
                purple: '#9D00FF',
                lime: '#CCFF00',
                pink: '#FF006E',
                'text-main': '#FFFFFF',
                'text-sec': '#94A3B8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch-1': 'glitch-1 2.5s infinite linear alternate-reverse',
              'glitch-2': 'glitch-2 3s infinite linear alternate-reverse',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              'glitch-1': {
                '0%': { clipPath: 'polygon(0 2%, 100% 2%, 100% 5%, 0 5%)' },
                '20%': { clipPath: 'polygon(0 15%, 100% 15%, 100% 15%, 0 15%)' },
                '40%': { clipPath: 'polygon(0 10%, 100% 10%, 100% 20%, 0 20%)' },
                '60%': { clipPath: 'polygon(0 1%, 100% 1%, 100% 2%, 0 2%)' },
                '80%': { clipPath: 'polygon(0 33%, 100% 33%, 100% 33%, 0 33%)' },
                '100%': { clipPath: 'polygon(0 44%, 100% 44%, 100% 44%, 0 44%)' },
              },
              'glitch-2': {
                '0%': { clipPath: 'polygon(0 25%, 100% 25%, 100% 30%, 0 30%)' },
                '20%': { clipPath: 'polygon(0 3%, 100% 3%, 100% 3%, 0 3%)' },
                '40%': { clipPath: 'polygon(0 5%, 100% 5%, 100% 20%, 0 20%)' },
                '60%': { clipPath: 'polygon(0 20%, 100% 20%, 100% 20%, 0 20%)' },
                '80%': { clipPath: 'polygon(0 50%, 100% 50%, 100% 55%, 0 55%)' },
                '100%': { clipPath: 'polygon(0 70%, 100% 70%, 100% 70%, 0 70%)' },
              },
              'scan': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Cyberpunk Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: #050714;
      }
      ::-webkit-scrollbar-track {
        background: #0F1229; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00D9FF; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9D00FF; 
      }
      
      body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        touch-action: manipulation; /* Eliminate 300ms delay */
      }

      /* Mobile Performance Optimizations */
      input, textarea, select, button, a {
        touch-action: manipulation;
      }

      /* Force Hardware Acceleration for smoother animations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Improve text rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
